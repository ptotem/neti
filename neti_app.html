<template name="welcome">
  <h1>{{greeting}}</h1>
  <!--<input type="button" value="Click" />-->
  {{> games_list}}
  <hr>
  <a href="/games/new">Create a New Game</a>
</template>

<template name="createNewGame">
    <h1>Create a New Game</h1>
    <form id="new_game_form" method="post">
        <label for="game_name">Name</label>
        <input type="text" name="game_name" id="game_name" />
        <input type="submit" id="new_game_btn"/>
        <!--<br>-->
        <!--<div id="get_game_data_btn">Get Game Data</div>-->
    </form>
</template>

<template name="games_list">
    List of Games :- <br>
    <div class="games-block">
        {{#each games}}
        <div id="{{_id}}" class="game">
            <a href="/game/{{_id}}">{{name}}</a>
        </div>
        {{/each}}
    </div>
</template>

<template name="game">
    Game :- {{name}}
    <hr>
    <a href="/game_config/game/{{_id}}">Create Game Config</a>
    <br>
    <a href="/show_game_config/{{_id}}">Show Game Config</a>
</template>

<template name="gameConfigForm">
    <h2>Game Config</h2>
    <h3>{{name}}</h3>
    <form id="game_config_form" method="post">
        <input type="hidden" name="game_id" value="{{_id}}">
        <label for="no_of_rounds">Number of Rounds :- </label>
        <input type="text" name="no_of_rounds" id="no_of_rounds" value="{{fixedParameter.rounds}}">
        <br><br>
        <div id="add_config_btn" style="cursor: pointer; background-color: #000000; color: white; width:12%; display: inline-block; text-align: center">Add Dynamic Field</div>
        <br><br>
        <div id="dynamic_config_block"></div>
        <br>
        <input type="submit" id="submit_game_config_btn"/>
    </form>
</template>

<template name="dynamicParameterFields">
    <div class="dynamic_fields">
        <label for="dynamic_config_key_{{id}}">Key :- </label>
        <input type="text" name="dynamic_config_key_{{id}}" id="dynamic_config_key_{{id}}">
        <label for="dynamic_config_val_{{id}}">Value :- </label>
        <input type="text" name="dynamic_config_val_{{id}}" id="dynamic_config_val_{{id}}">
    </div>
</template>

<template name="showGameConfig">
    <h1>Game Config :- {{name}}</h1>
    {{#each dynamicParameter.dynamicFieldArray}}
    <div class="key_value_pair">
        <h3>Key :- {{key}}, Value :- {{value}}</h3>
    </div>
    {{/each}}
</template>

<template name="uploadQuestions">
    <h1>Upload questions here</h1>
    <form id="question_upload_form" method="post">
        <label for="question_bank_name">Question Bank Name :- </label>
        <input type="text" name="question_bank_name" id="question_bank_name"> <br><br><br>
        <label for="list_of_questions">List of questions :- </label> <br>
        <textarea name="list_of_questions" id="list_of_questions" cols=60 rows=10></textarea>
        <br>
        <input type="submit" id="submit_questions_btn"/>
    </form>
</template>

<template name="question_banks_list">
    List of Question Bank :- <br>
    <div class="qb-block">
        {{#each questionBanks}}
        <div id="qb_{{_id}}" class="question-bank">
            <a href="/question_bank/{{_id}}">{{name}}</a>
        </div>
        {{/each}}
    </div>
</template>

<template name="questionBank">
    <h1>Question Bank :- {{name}}</h1>

    <div class="question-block">
        {{#each questions}}
        <div class="question">
            {{name}}
            <div class="options-block">
                {{correct}}, {{correct_answer}}
                <ul>

                    {{#if correctOptionIs "opta"}}
                        <li class="correct">{{opta}}</li>
                        <li class="other">{{optb}}</li>
                        <li class="other">{{optc}}</li>
                        <li class="other">{{optd}}</li>
                    {{/if}}

                    {{#if correctOptionIs "optb"}}
                        <li class="other">{{opta}}</li>
                        <li class="correct">{{optb}}</li>
                        <li class="other">{{optc}}</li>
                        <li class="other">{{optd}}</li>
                    {{/if}}

                    {{#if correctOptionIs "optc"}}
                        <li class="other">{{opta}}</li>
                        <li class="other">{{optb}}</li>
                        <li class="correct">{{optc}}</li>
                        <li class="other">{{optd}}</li>
                    {{/if}}

                    {{#if correctOptionIs "optd"}}
                        <li class="other">{{opta}}</li>
                        <li class="other">{{optb}}</li>
                        <li class="other">{{optc}}</li>
                        <li class="correct">{{optd}}</li>
                    {{/if}}

                </ul>
            </div>

        </div>
        {{/each}}
    </div>
</template>

<template name="uploadQuestionsDynamic">
    <h1>Upload questions here</h1>
    <form id="question_upload_dynamic_form" method="post">
        <label for="question_bank_name">Question Bank Name :- </label>
        <input type="text" name="question_bank_name_dynamic" id="question_bank_name_dynamic"> <br><br><br>

        <label for="dynamic_question_name">Question :- </label>
        <input type="text" name="dynamic_question_name" id="dynamic_question_name"> <br><br><br>

        <label for="dynamic_correct_option_key">Correct Option Key :- </label>
        <input type="text" name="dynamic_correct_option_key" id="dynamic_correct_option_key"> <br><br><br>

        <div id="add_options_btn" style="cursor: pointer; background-color: #000000; color: white; width:12%; display: inline-block; text-align: center">Add Options</div>
        <br><br>
        <div id="dynamic_option_block"></div>
        <br>

        <br>
        <input type="submit" id="submit_questions_btn_dynamic"/>
    </form>
</template>

<template name="dynamicOptions">
    <div class="dynamic_options">
        <label for="dynamic_option_key_{{id}}">Key :- </label>
        <input type="text" name="dynamic_config_key_{{id}}" id="dynamic_option_key_{{id}}">
        <label for="dynamic_option_val_{{id}}">Value :- </label>
        <input type="text" name="dynamic_option_val_{{id}}" id="dynamic_option_val_{{id}}">
    </div>
</template>

<template name="showQBNew">

        <input type="hidden" name="qb_id_new" value="{{_id}}">

        <div id="dynamic_question_block_new" style="border: 1px solid red"></div>

<template name="dynamicQuestionNew">

<template name="dynamicOptionNew">
    <div class="dynamic_options{{_id}}" style="position: relative">
        <div id="remove_option_{{id}}_btn" class="remove-opt-btn" style="cursor: pointer; position: absolute; left:25%; top:0; border: 1px solid red;">x</div>
        <label for="dynamic_option_new_val_{{id}}">Value :- </label>
        <input type="text" name="dynamic_option_new_val_{{id}}" id="dynamic_option_new_val_{{id}}">
        <input type="radio" class="option-class" name="dynamic_option_new_isCorrect_{{id}}" id="dynamic_option_new_isCorrect_{{id}}" value="false">Correct<br>
    </div>
</template>

<template name="questionBank_new">
    <h1>Question Bank :- {{name}}</h1>
    <input type="hidden" name="show_game_id" value="{{_id}}">
    <div class="question-block">
        {{#each question}}
        <div class="question">
            <span class="qname">{{name}}</span>
            <div class="options-block">
                <ul>
                    {{#each options}}
                        <li class="{{isCorrect}}">
                            <span class="opt-name">{{val}}</span>
                            <input type="button" value="X" class="delete" /> <!-- here it is -->
                        </li>

                    {{/each}}
                </ul>
            </div>
        </div>
        {{/each}}

    </div>

</template>
